<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div text-right>
    <a [href]="maestro_url">
      <button ion-button round>AÃ±adir</button>
    </a>
  </div>
    <ion-item no-lines *ngFor="let leccion of users | async">
      <div text-center>
          <a [href]="leccion_url + '?nombre=' + leccion.nombre">
            <button ion-button large icon-only class="icono" [ngStyle]="{'background-color': leccion.color}" (press)="Info(leccion.nombre, leccion.descripcion)" (click)="irLeccion(leccion.nombre)" type="submit">
              <img src={{leccion.imagen}} width="50%"/>
            </button>
          </a>
      </div>
      <ion-row>
        <ion-col></ion-col>
        <ion-col><p class='titulo'>{{leccion.nombre}}</p></ion-col>
        <ion-col></ion-col>
      </ion-row>
    </ion-item>
</ion-content>
