<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item no-lines *ngFor="let leccion of users | async">
      <ion-row>
        <ion-col></ion-col>
        <ion-col>
          <a [href]="leccion_url + '?nombre=' + leccion.nombre">
            <button ion-button small icon-only class="icono" [ngStyle]="{'background-color': leccion.color}" (press)="Info(leccion.nombre, leccion.descripcion)" (click)="irLeccion(leccion.nombre)" type="submit">
              <img src={{leccion.imagen}} width="90%"/>
            </button>
          </a>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
      <ion-row>
        <ion-col></ion-col>
        <ion-col><p class='titulo'>{{leccion.nombre}}</p></ion-col>
        <ion-col></ion-col>
      </ion-row>
    </ion-item>
</ion-content>
