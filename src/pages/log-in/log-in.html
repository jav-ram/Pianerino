<ion-header>
  <ion-navbar color="dark">
    <ion-title>Iniciar Sesión</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (submit)="IniciarSesion()">
    <ion-item>
      <ion-label stacked>Correo</ion-label>
      <ion-input [(ngModel)]="loginData.correo" name="correo" type="text" placeholder="Correo" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Contraseña</ion-label>
      <ion-input [(ngModel)]="loginData.contrasena" name="contrasena" type="password" placeholder="Contraseña" ></ion-input>
    </ion-item>
    <button color="secondary" style="color:#fff;" ion-button block type="submit">
      Login
    </button>
  </form>
  <button color="secondary" ion-button class="register-btn" block clear (click)="createAccount()">
    Crear nuevo usuario
  </button>

</ion-content>
