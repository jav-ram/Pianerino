<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Home
      <div text-right>
      <button ion-button round color="white" (click)="irUsu()">Usuario</button>
    </div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding color="light">
  <div text-right>
    <button ion-button round color="secondary" (click)="irAnadir()">AÃ±adir Leccion</button>
  </div>
    <ion-item no-lines *ngFor="let leccion of users | async">
      <div text-center>
        <ion-row>
          <ion-col col-3>
          </ion-col>
          <ion-col>
              <button ion-button large icon-only class="icono" [ngStyle]="{'background-color': leccion.color}" (press)="Info(leccion.nombre, leccion.descripcion)" (click)="irLeccion(leccion.leccion.contenido, leccion.nombre)" type="submit">
                <img src={{leccion.imagen}} width="90%"/>
              </button>
          </ion-col>
          <ion-col col-3>
          </ion-col>
        </ion-row>
      </div>
      <ion-row>
        <ion-col></ion-col>
        <ion-col><p class='titulo'>{{leccion.nombre}}</p></ion-col>
        <ion-col></ion-col>
      </ion-row>
    </ion-item>
</ion-content>
