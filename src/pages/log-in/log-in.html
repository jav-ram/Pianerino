<ion-header>
  <ion-navbar color="dark">
    <ion-title>LogIn</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (submit)="IniciarSesion()">
    <ion-item>
      <ion-label stacked>Usuario</ion-label>
      <ion-input [(ngModel)]="loginData.usuario" name="usuario" type="text" placeholder="Usuario" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Usuario</ion-label>
      <ion-input [(ngModel)]="loginData.contrasena" name="contrasena" type="password" placeholder="ContraseÃ±a" ></ion-input>
    </ion-item>
    <button ion-button block type="submit">
      Login
    </button>
    <button ion-button class="register-btn" block clear (click)="createAccount()">
      Create New Account
    </button>
  </form>

</ion-content>
